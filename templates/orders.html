{% extends "base.html" %}

{% block content %}
    <h1>Список заявок</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Направление</th>
                <th>Сумма</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.pair }}</td>
                    <td>{{ order.amount }}</td>
                    <td>{{ order.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
