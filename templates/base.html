<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: #f8f9fa;
            height: 100vh;
            padding: 15px;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #ddd;
        }
        .submenu {
            display: none;
            padding-left: 15px;
        }
        .submenu a {
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Боковое меню -->
    <div class="sidebar">
        <h3>CoinSwap</h3>

        <div class="menu-item">
            <a href="#" class="toggle">Заявки ▼</a>
            <div class="submenu">
                <a href="{% url 'orders' %}">Все заявки</a>  <!-- Ссылка должна вести на /orders/ -->
                <a href="#">Ожидание</a>
                <a href="#">Завершенные</a>
            </div>
        </div>

        <div class="menu-item">
            <a href="#" class="toggle">Верификация ▼</a>
            <div class="submenu">
                <a href="#">Новые заявки</a>
                <a href="#">Подтвержденные</a>
            </div>
        </div>

        <div class="menu-item">
            <a href="#" class="toggle">Мерчанты и API ▼</a>
            <div class="submenu">
                <a href="#">Настройки API</a>
                <a href="#">Логи</a>
            </div>
        </div>

        <div class="menu-item">
            <a href="#" class="toggle">Парсер курсов ▼</a>
            <div class="submenu">
                <a href="#">Обновление курсов</a>
                <a href="#">История</a>
            </div>
        </div>

        <div class="menu-item">
            <a href="#" class="toggle">Пользователи ▼</a>
            <div class="submenu">
                <a href="#">Список пользователей</a>
                <a href="#">Роли и права</a>
            </div>
        </div>

        <div class="menu-item">
            <a href="#" class="toggle">Настройки ▼</a>
            <div class="submenu">
                <a href="#">Общие</a>
                <a href="#">Безопасность</a>
            </div>
        </div>
    </div>

    <!-- Контент -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        $(document).ready(function() {
            $(".toggle").click(function(e) {
                e.preventDefault();
                $(this).next(".submenu").slideToggle();
            });
        });
    </script>

</body>
</html>
